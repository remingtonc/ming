<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}MING{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='css/tailwind.css') }}"/>
        {% block includes %}{% endblock %}
    </head>
    <body>
        {% block header %}
        <div class="flex flex-row mb-4">
            <div class="basis-1/4">MING</div>
            <div class="basis-1/4"></div>
            <div class="basis-1/2">
                <div class="grid grid-cols-3 divide-x">
                    <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Login
                    </a>
                    <a href="/signup" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Signup
                    </a>
                    <a href="/logout" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        {% endblock %}
        {% block content %}
        No content specified.
        {% endblock %}
    </body>
</html>
